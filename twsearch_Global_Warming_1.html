function ispopular(marker) {
	return (marker['liked'] + marker['retweeted'])>10
}
function isviral(marker) {
	return (marker['liked'] + marker['retweeted'])>1000
}
function isextra(marker) {
	return marker['extra'] == true
}
function isintensive(marker, min_intensity, max_intensity) {
	return (min_intensity <= marker['intensity'] && marker['intensity'] <= max_intensity)
}
function showhide() {
  var popular = document.getElementById("popular");
  var radios = popular.elements["radio_popular"];
  var pop = null;
  for(var i=0;i<radios.length;i++) {
    if(radios[i].checked == true) { pop = radios[i].value; }
  }
  var slider_12 = document.getElementById("slider_12");

  var max_intensity = values[1];

  emo_arr["satisfied"] = document.getElementById("hidesatisfied").checked;
  emo_arr["loved"] = document.getElementById("hideloved").checked;
  emo_arr["sad"] = document.getElementById("hidesad").checked;
  emo_arr["disapointed"] = document.getElementById("hidedisapointed").checked;
  emo_arr["angry"] = document.getElementById("hideangry").checked;
  emo_arr["fear"] = document.getElementById("hidefear").checked;
  nr_all = 0;
  nr_popular = 0;
  nr_viral = 0;
  nr_extra = 0;
  for ( i = 0; i < markers.length; i++ ) {
    emo = markers[i]["emo"];
    show_emo = emo_arr[emo];
    var intensity = markers[i]["intensity"];
    show_intensity = (min_intensity <= intensity && intensity <= max_intensity);
    show_extra     = (pop=="extra" && isextra(markers[i]));
    show_viral     = (pop=="viral" && isviral(markers[i]));
    show_popular   = (pop=="popular" && ispopular(markers[i]));
    show = show_emo && show_intensity && (show_extra || show_viral || show_popular || pop=="all");
    if (emo_arr[emo]) { nr_all += 1; }
    if (show_emo && ispopular(markers[i]) && isintensive(markers[i], min_intensity, max_intensity)) { nr_popular += 1; }
    if (show_emo && isviral(markers[i]) && isintensive(markers[i], min_intensity, max_intensity)) { nr_viral += 1; }
    if (show_emo && isextra(markers[i]) && isintensive(markers[i], min_intensity, max_intensity)) { nr_extra += 1; }
	  markers[i].setVisible(show);
  }
  document.getElementById("l_all").innerHTML = ' All ('+nr_all+')';
  document.getElementById("l_popular").innerHTML = ' Popular ('+nr_popular+')';
  document.getElementById("l_viral").innerHTML = ' Viral ('+nr_viral+')';
  document.getElementById("l_extra").innerHTML = ' Extra Emotional ('+nr_extra+')';
}
function freq_chart() {
  var freq_chart_datatable = new google.visualization.DataTable();
  freq_chart_datatable.addColumn('datetime', 'Time of Day');
  freq_chart_datatable.addColumn('number', 'Tweets Frequency');
  var sortedkeys = Object.keys(freq_chart_data).sort();
  for(var i in sortedkeys){
    key = sortedkeys[i];
    var value = freq_chart_data[key];
    freq_chart_datatable.addRow([new Date(key), value])
  }
  var freq_chart_div = document.createElement('div');
  freq_chart_div.id = 'freq_chart_div';
  new google.visualization.LineChart(freq_chart_div)
    .draw(freq_chart_datatable, { curveType : 'function', width : 500, height : 400, vAxis : { maxValue : 10 } });
  var infowindow = new google.maps.InfoWindow();
  infowindow.setContent(freq_chart_div);
  infowindow.setPosition(map.getCenter());  infowindow.open(map); }
